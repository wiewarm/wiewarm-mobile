<div class="filter-sort">
  <button
    type="button"
    class="filter-toggle"
    role="switch"
    [class.is-aktuell]="filterOption() === 'aktuell'"
    [class.is-all]="filterOption() === 'all'"
    [attr.aria-label]="
      filterOption() === 'aktuell'
        ? 'Auf Alle umschalten'
        : 'Auf Aktuelle umschalten'
    "
    [attr.aria-checked]="filterOption() === 'aktuell'"
    (click)="toggle()"
    (keydown.enter)="toggle()"
  >
    <span class="filter-track">
      <span class="filter-thumb" aria-hidden="true"></span>
      <span class="filter-label filter-label-all"
        >{{ FILTER_FIELDS['all'] }}</span
      >
      <span class="filter-label filter-label-aktuell"
        >{{ FILTER_FIELDS['aktuell'] }}</span
      >
    </span>
  </button>
  <button
    type="button"
    [appDialogTrigger]="sortDialog"
    class="sort-button"
    aria-controls="sort-dialog"
    aria-label="Sortieroptionen oeffnen"
  >
    <app-icon class="sort-icon" symbolId="#updown"></app-icon>
  </button>
</div>

<dialog
  app-sort-dialog
  id="sort-dialog"
  #sortDialog
  [sortField]="sortOption()"
  [sortDirection]="sortDirection()"
  (setSort)="setSort.emit($event)"
></dialog>
