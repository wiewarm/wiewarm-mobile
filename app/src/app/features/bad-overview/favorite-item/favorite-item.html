@if(favorite()){
<article>
  <a
    class="favorite-card"
    [routerLink]="[favorite()?.badid_text]"
    [attr.aria-label]="'Details zu ' + favorite()?.bad + ' ansehen'"
  >
    <div class="favorite-content">
      <span class="material-icons favorite-icon" aria-hidden="true">star</span>

      <span class="favorite-text">
        <h2 class="favorite-name">{{ favorite()?.bad }}</h2>
        <address class="favorite-meta">
          <span class="favorite-location"
            >{{ favorite()?.plz }} {{ favorite()?.ort }}</span
          >
          <time class="favorite-time" [attr.datetime]="favorite()?.date_pretty">
            Zuletzt aktualisiert {{ favorite()?.date_pretty }}
          </time>
        </address>
      </span>
    </div>

    <data
      class="favorite-temp"
      [value]="favorite()?.temp"
      [class]="temperatureClass(favorite()?.temp || null)"
    >
      {{ favorite()?.temp != null ? (favorite()?.temp + ' °C') : '—' }}
    </data>
  </a>
</article>
}
