<div class="container-lg">
  <a routerLink="/" class="back-link" aria-label="Zurück zur Übersicht">
    <app-icon class="back-icon" symbolId="#arrow_back" />
    <span class="back-text">zurück</span>
  </a>

  <div class="bad-detail container-lg">
    <app-loading-error
      [isLoading]="detailResource.isLoading()"
      [error]="detailResource.error()"
    ></app-loading-error>

    @let dRes = detailResource.value(); @if (dRes) {
    <app-address-item [detail]="dRes"></app-address-item>

    @if(dRes.info) {
    <section aria-labelledby="info-heading">
      <h2 id="info-heading" class="info-title">Informationen</h2>
      <div [innerHTML]="dRes.info"></div>
    </section>
    }

    <section aria-labelledby="becken-heading">
      <h2 id="becken-heading" class="becken-title">Becken und Temperaturen</h2>
      <ul class="pool-list">
        @for (pool of poolEntries(dRes); track pool.beckenid) {
        <app-pool-item [pool]="pool"></app-pool-item>
        }
      </ul>
    </section>
    }
  </div>
  <div class="spacer-bottom"></div>
</div>
