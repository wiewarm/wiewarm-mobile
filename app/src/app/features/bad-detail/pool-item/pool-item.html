<li class="pool-item">
  <div class="pool-left">
    @if(pool().status === 'geschlossen') {
    <app-icon class="app-block" symbolId="#block"></app-icon>
    } @else {
    <app-icon class="app-water" symbolId="#water"></app-icon>
    }
    <div class="pool-left-text">
      <span class="pool-name">{{ pool().beckenname }}</span>
      <time [attr.datetime]="pool().date_pretty" aria-label="Aktualisiert am">
        Zuletzt aktualisiert {{ pool().date_pretty }}
      </time>
    </div>
  </div>

  <div class="pool-right">
    <div class="pool-right-text">
      <span class="temp-value" [temperature]="pool().temp">
        {{ pool().temp != null ? (pool().temp + '°C') : '—' }}
      </span>
      <span class="temp-status">{{ pool().status }}</span>
    </div>
  </div>
</li>
