@defer (on viewport) { @let images = detail().bilder ?? [];
<section class="img-carousel" aria-label="Bildergalerie">
  @if (images.length > 0) {
  <owl-carousel-o
    class="img-slider"
    [options]="carouselOptions"
    aria-live="polite"
  >
    @for (image of images; track image.image) {
    <ng-template carouselSlide>
      <figure class="img-slide">
        <img
          class="img-image"
          [src]="imageSrc(image)"
          [alt]="image.text || 'Badbild'"
        />
      </figure>
    </ng-template>
    }
  </owl-carousel-o>
  } @else {
  <div class="img-empty">Keine Bilder verfügbar.</div>
  }
</section>
} @placeholder {
<section class="img-carousel" aria-label="Bildergalerie">
  <div class="img-empty">Bilder werden geladen…</div>
</section>
}
