<div class="header-content">
  <div class="branding" aria-label="App Icon und Name">
    <img
      class="app-icon"
      src="assets/img/sonne.svg"
      alt="Icon lachende Sonne"
    />
    <div class="brand-copy" aria-hidden="true">
      <span class="app-title">{{ title }}</span>
      <span class="app-subtitle">{{ subtitle }}</span>
    </div>
    <app-menu-bar />
  </div>
  <button
    class="theme-toggle"
    [class.flipped]="darkMode()"
    (click)="toggleDarkMode()"
    [attr.aria-label]="darkMode() ? 'Wechsel zu Light Mode' : 'Wechsel zu Dark Mode'"
    [attr.aria-pressed]="darkMode()"
  >
    <app-icon
      class="theme-emoji"
      [symbolId]="darkMode() ? '#light_mode' : '#dark_mode'"
    />
  </button>
</div>
