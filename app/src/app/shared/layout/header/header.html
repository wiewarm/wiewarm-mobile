<div class="header-content">
  <div class="branding" aria-label="App Icon und Name">
    <img
      class="app-icon"
      src="assets/img/sonne.svg"
      alt="Icon lachende Sonne"
    />
    <span class="app-title" aria-hidden="true">{{ title }}</span>
  </div>
  <button
    class="theme-toggle"
    [class.flipped]="darkMode()"
    (click)="toggleDarkMode()"
    [attr.aria-label]="darkMode() ? 'Wechsel zu Light Mode' : 'Wechsel zu Dark Mode'"
    [attr.aria-pressed]="darkMode()"
  >
    <span class="theme-emoji material-icons" aria-hidden="true">
      {{ darkMode() ? 'light_mode' : 'dark_mode' }}
    </span>
  </button>
</div>
